    <div class="container">
<hr>
<p class="gd"> Student's details</p>
 <hr>
           <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter Name">
      </div>
    </div>
    
    <div class="form-group">
        <label for="email" class="control-label col-sm-2">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Enter email">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="Domicile">Domicile:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter Domicile" id="Domicile">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="dob">Date of Birth:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" placeholder="Enter Date of Birth" id="dob">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="sc">Select class:</label>
        <div class="col-sm-10">
<select class="form-control" id="sc">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
</select>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="gen">Gender:</label>
        <div class="col-sm-offset-2 col-sm-10">
        <div class="radio">
          <label><input type="radio"  name="gender"> Male</label>
        </div>
      </div>
            <div class="col-sm-offset-2 col-sm-10">
        <div class="radio">
          <label><input type="radio"  name="gender"> Female</label>
        </div>
      </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Picture:</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" >
        </div>
    </div>
    
 </form>   
 
 <div class="container">

           <form class="form-horizontal" role="form">
